<html><head>
<style>
th {
  position: sticky; top: 0; z-index: 2; background-color: white;
  }
th, td {
  padding:0.25em, 0.25em, 0em, 0em;
  }
</style>
</head><body style="height:100%;margin:0;padding:0;">
<div id="clock"
    style="font-size:20em;text-align:right"
>Clock</div>
<iframe src="Schedule.html" style="width:100%"></iframe>
<script>
const timeElement = document.getElementById("clock");

function updateTime() {
    const now = new Date();
    let hours = now.getHours();
	let am_pm = "am";
	if (hours == 0)
	{
	    hours = 12;
	}
	if (hours > 11)
	{
	    am_pm = "pm";
		if (hours > 12)
		{
		    hours -= 12;
		}
	}
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

	let date_part = now.toDateString();
	date_part = date_part.substring(0, date_part.length - 5);
    // Format the string with leading zeroes
    const clockStr = `${hours.toString()}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}${am_pm}` + '<br><a href="Schedule.html">' +
	    date_part + '</a>';

    timeElement.innerHTML = clockStr;

    // Set a timeout for one minute
    setTimeout(updateTime, 10000);
}

updateTime();
</script>
</body></html>
